    <script>
       function bet(csapat, fogadas, odds) {
            var tet = prompt("Mennyit szeretnél rá rakni?");
            if (tet !== null && tet !== "") {
                var nyeremeny = tet * odds;
                var table = document.getElementById("szelvenyek");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = csapat;
                cell2.innerHTML = fogadas;
                cell3.innerHTML = nyeremeny.toFixed(2) + " Ft";
            } else {
                alert("Valami nem jó");
            }
        }
    </script>
